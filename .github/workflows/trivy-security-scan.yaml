                  SARIF_COUNT=0
                  TIMESTAMP=$(date -u +%Y%m%d_%H%M%S)

                  # Process each SARIF file and add metadata
                  for sarif_file in trivy-results/*.sarif; do
                    if [ -f "$sarif_file" ]; then
                      SARIF_COUNT=$((SARIF_COUNT + 1))
                      
